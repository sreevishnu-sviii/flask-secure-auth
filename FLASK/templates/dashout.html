{% extends 'base.html' %}

{% block head %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-box {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .btn-custom {
        background-color: #03dac6;
        border: none;
        color: #000;
    }

    .btn-custom:hover {
        background-color: #00c4b4;
    }
</style>

{% endblock %}

{% block title %}Dashout{% endblock %}

{% block content %}

<div class="logout-box">
    <h2>You have been securely logged out.</h2>
    <p class="mt-3">Thank you for using the network monitoring system.</p>
    <a href="{{ url_for('login') }}" class="btn btn-custom mt-4">Login Again</a>
</div>


{% endblock %}
